<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
  html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
     -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 450px;
      padding-right: 550px;
      background-color: #f5f5f5;
      
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <form id="formulario" class="form-signin" method="get" action="index.html">
  <img src="img/login.png" alt=" " width="400">
  
  <h1 class="h3 mb-3 font-weight-normal">¡Hola! Para seguir, ingresa tu usuario y contraseña</h1>
    
  <label for="username" class="sr-only">Usuario</label>
  <input type="text" pattern=".{1,15}" id="username" class="form-control" placeholder="Usuario" required autofocus>
  
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" pattern=".{6,8}" id="inputPassword" class="form-control" placeholder="Contraseña" required>
  
  <p id="formErrorUser"></p>
  <p id="formErrorPass"></p> 

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordarme
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

  <p class="mt-5 mb-3 text-muted">&copy; JaP 2020</p>
  </form>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
